<head>

    <link rel="icon" href="./img/favicon.ico">
    <title>Demo 05</title>

<body>
    <div>This is data</div>
    <p>Paragraph</p>
    <input type="text" value="99">

        $(document).ready(function () {
            console.log($("div").text());
            $("div").text("<h1>Hello World</h1>");

            console.log($("p").html());

            console.log($("input").val());
            $("input").val(100);
        });
    </script>
