<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <title>Demo 02</title>
</head>

<body>
    <h1>Selector</h1>

    <ul id="list">
        <li class="a">item 1</li>
        <li class="a">item 2</li>
        <li class="b">item 3</li>
        <li class="b">item 4</li>
        <li>
            <p>This is paragraph inside 01</p>
            <div>
                <p>This is paragraph inside 02</p>
            </div>
        </li>
    </ul>

    <p class="a">This is paragraph with A Class</p>
    <p id="para2">This is paragraph with #para2</p>
    <p class="b">This is paragraph with B Class</p>
    <p>This is paragraph</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("p").css("border", "1px solid #cc3366");
            $(".a").css("background-color", "#33cc66");
            $("#para2").css("color", "#3366cc");
            $("li>p").css("font-size", "2rem");
            $("li p").css("font-weight", "bold");
        });
    </script>
</body>

</html>
