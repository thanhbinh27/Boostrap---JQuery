<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostStrap - Layout</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>

<body>
    <h1>Button</h1><br>

    <button class="btn btn-primary" type="button" role="button">Button 1</button>
    <button class="btn btn-success" type="button" role="button">Button 2</button>
    <button class="btn btn-outline-danger" type="button" role="button">Button 3</button>
    <button class="btn btn-outline-warning" type="button" role="button">Button 4</button>
    
    <br><br>

    <h1>Button Group</h1><br>
   

    <div class="btn-group">
        <a href="#" class="btn btn-primary active" aria-current="page">Button 1</a>
        <a href="#" class="btn btn-secondary">Button 2</a>
        <a href="#" class="btn btn-danger">Button 3</a>
        <a href="#" class="btn btn-warning">Button 4</a>
        <a href="#" class="btn btn-info">Button 5</a>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
