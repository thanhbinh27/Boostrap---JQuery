<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostStrap - Layout</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>

<body style="background-color: black;">
    <b><h1>Alert</h1></b>

    <div class="alert alert-primary" role="alert">A simple alert - primary</div>
    <div class="alert alert-secondary" role="alert">A simple alert - secondary</div>
    <div class="alert alert-success" role="alert">A simple alert - success</div>
    <div class="alert alert-danger" role="alert">A simple alert - danger</div>
    <div class="alert alert-warning" role="alert">A simple alert - warning</div>
    <div class="alert alert-info" role="alert">A simple alert - info</div>
    <div class="alert alert-light" role="alert">A simple alert - light</div>
    <div class="alert alert-dark" role="alert">A simple alert - dark</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
