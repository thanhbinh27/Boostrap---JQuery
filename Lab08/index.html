<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4 fw-normal">Coffe Brew Recipes</h1>
            <p class="fs-5 text-muted">Add custom recipes for client</p>
        </div>
    </div>

    <main>
        <div class="container">
            <form action="" id="recipe-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of Recipe</label>
                    <input type="text" id="name" required autocomplete="off" placeholder="Enter name of recipe"
                        class="form-control">
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="name">Brew method</label>
                    <input type="text" id="method" required autocomplete="off" placeholder="Enter name of recipe"
                        class="form-control">
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="note">Notes <span class="text-success">(option)</span></label>
                    <input type="text" id="note" autocomplete="off" class="form-control">
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </div>
            </form>

            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saves Recipes</p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="recipe-container"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
