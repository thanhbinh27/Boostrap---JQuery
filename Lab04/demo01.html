<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style type="text/css">
        /* Slector - style = ELEMENT */
        p {
            color: #cc3366;
        }

        /* Selector = ID */
        #footer {
            background-color: #cc3366;
        }

        /* Selector = CLASS */
        .blue-style {
            background-color: #3366cc;
            color: #fff;
        }

        /* Selector = ELEMENT.CLASS */
        p.blue-style { border: 5px solid #cc3366; }
    </style>
</head>

<body>
    <h1 class="blue-style">Selector - Element, #ID, .Class, Element.CLass</h1>

    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p class="blue-style">This is paragraph 3</p>

    <div>THis is BLOCK in Body</div>

    <div>
        <p>This paragraph 1 in DIV</p>
        <p>This paragraph 2 in DIV</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li class="blue-style">Item 3</li>
            <li>Item 4</li>
        </ul>
        <a href="https://www.google.com">Navigate to Google</a>
    </div>
    <div id="footer">This is footer</div>
</body>

</html>
